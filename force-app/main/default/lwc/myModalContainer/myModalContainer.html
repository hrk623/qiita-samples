<template>
    <div if:true={show}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small" variant="inverse"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        <slot name="header" onslotchange={onHeaderSlotChanged}></slot>
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <slot name="footer" onslotchange={onFooterSlotChanged}></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
</template>
